<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>

        <section class="errors"></section>
        <form id="checkoutForm" action="completed.html">
            <label for="fullName">Full Name:</label>
            <input id="fullName" name="fullName" type="text" placeholder="Enter your name" required/>
            
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="Enter your email" required/>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="placeholder">Select Payment Method</option>
                <option value="creditcard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            <p id="creditCardNumberContainer" class="hide">
                <label for="creditCardNumber">Credit Card Number:</label>
                <input id="creditCardNumber" name="creditCardNumber" type="text" pattern="[0-9]{16}" placeholder="Enter 16 digits"/>
            </p>

            <p id="paypalUsernameContainer" class="hide"> 
                <label for="paypalUsername">PayPal Username: </label>
                <input id="paypalUsername" name="paypalUsername" type="text" placeholder="Enter PayPal username"/>
            </p>

            <button type="submit">Place Order</button>
        </form>
    </main>
</body>

</html>
